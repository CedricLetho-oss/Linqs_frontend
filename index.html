<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResLinQ - Student Living, Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #1C2B4A 100%);
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            position: relative;
        }

        .logo-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo-feature {
            width: 80%;
            max-width: 500px;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.4));
            animation: slideInLeft 1.5s ease-out;
        }

        .content-panel {
            color: white;
            padding: 2rem;
            animation: slideInRight 1.5s ease-out 0.5s both;
        }

        .brand-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .tagline {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .loading-section {
            margin-top: 3rem;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 3px;
            animation: loading 4s ease-in-out forwards;
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0; 
                transform: translateX(-50px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(50px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .brand-title {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.5rem;
            }
        }

        .hero-subtitle {
        color:#e2e8f0;
        animation: fadeInUp 0.8s ease-out 0.6s both;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        opacity: 0.9;
        line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="logo-panel">
        <img src="images/reslinq-logo.png" alt="ResLinQ" class="logo-feature">
    </div>
    
    <div class="content-panel">
        <div class="brand-title">ResLinQ</div>
        <div class="tagline">Student Living, Simplified.</div>
        
        <div class="loading-section">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div style="opacity: 0.7; font-size: 0.9rem;">
                Preparing your accommodation journey...
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 4000);
    </script>
</body>
</html>
