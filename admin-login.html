<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - ResLinQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #1e3a8a;
      --primary-light: #3b82f6;
    }
    
    body {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    
    .login-container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .login-header {
      background: var(--primary);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .login-form {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-container">
          <div class="login-header">
            <i class="bi bi-shield-check fs-1 mb-3"></i>
            <h4 class="fw-bold mb-0">ResLinQ Admin</h4>
            <p class="mb-0 opacity-75">Secure Admin Access</p>
          </div>
          
          <div class="login-form">
            <form id="adminLoginForm">
              <div class="mb-3">
                <label class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="email" value="admin@reslinq.com" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" value="admin123" required>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-lock me-2"></i>Sign In
              </button>
            </form>
            
            <div class="text-center mt-3">
              <a href="admin-setup.html" class="text-primary text-decoration-none">
                <i class="bi bi-person-plus me-1"></i>Create Admin Account
              </a>
            </div>

            <div class="text-center mt-2">
              <a href="authorization.html" class="text-muted text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Back to Main Site
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const API_BASE_URL = 'https://linqs-backend.onrender.com/api';
      // In admin-login.html - UPDATE THE ERROR HANDLING
      document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          console.log('Attempting ADMIN login with:', { email, password });
          
          const response = await fetch(`${API_BASE_URL}/admin/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          console.log('Response status:', response.status);
          
          const data = await response.json();
          console.log('Full API response:', data);
          
          if (data.success) {
            localStorage.setItem('token', data.data.token);
            localStorage.setItem('user', JSON.stringify(data.data.user));
            
            alert('✅ Admin login successful! Redirecting to admin panel...');
            window.location.href = 'admin-dashboard.html';
          } else {
            // SHOW THE ACTUAL ERROR MESSAGE FROM SERVER
            const errorMessage = data.error || data.message || 'Invalid credentials';
            alert('❌ Admin login failed: ' + errorMessage);
            console.error('Login error details:', data);
          }
        } catch (error) {
          console.error('Login error:', error);
          alert('❌ Login failed: ' + error.message);
        }
      });
  </script>
</body>
</html>
