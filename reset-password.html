<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | ResLinQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root {
      --primary: #1e3a8a;
      --primary-light: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
    }
    
    .reset-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo {
      text-align: center;
      color: var(--primary);
      font-size: 3rem;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
      transform: translateY(-2px);
    }
    
    .password-input-group {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .password-toggle:hover {
      color: var(--primary);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      border-radius: 10px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .back-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }
    
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 0.25rem;
      transition: all 0.3s ease;
    }
    
    .strength-weak { background: var(--danger); width: 33%; }
    .strength-medium { background: #f59e0b; width: 66%; }
    .strength-strong { background: var(--success); width: 100%; }
    
    .alert {
      border-radius: 10px;
      border: none;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }
    
    .header-text {
      color: #1f2937;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .subheader-text {
      color: #6b7280;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <i class="bi bi-house-heart-fill"></i>
    </div>
    
    <h3 class="text-center header-text">Reset Your Password</h3>
    <p class="subheader-text">Enter your new password below</p>
    
    <form id="resetPasswordForm">
      <input type="hidden" id="resetToken">
      
      <div class="mb-4">
        <label for="newPassword" class="form-label">New Password</label>
        <div class="password-input-group">
          <input type="password" class="form-control" id="newPassword" required minlength="6" placeholder="Enter your new password">
          <button type="button" class="password-toggle" onclick="togglePassword('newPassword', 'newPasswordToggle')">
            <i class="bi bi-eye" id="newPasswordToggle"></i>
          </button>
        </div>
        <div class="password-strength" id="passwordStrength"></div>
        <div class="form-text text-muted">Password must be at least 6 characters long.</div>
      </div>
      
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <div class="password-input-group">
          <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your new password">
          <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')">
            <i class="bi bi-eye" id="confirmPasswordToggle"></i>
          </button>
        </div>
        <div class="form-text text-muted" id="passwordMatchText"></div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
        <span class="btn-text">Reset Password</span>
        <div class="loading-spinner spinner-border spinner-border-sm" style="display: none;"></div>
      </button>
      
      <div class="text-center">
        <a href="authorization.html" class="back-link">
          <i class="bi bi-arrow-left"></i> Back to Login
        </a>
      </div>
    </form>
    
    <div id="message" class="mt-4" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_BASE_URL = 'https://linqs-backend.onrender.com/api';
    
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (token) {
      document.getElementById('resetToken').value = token;
    } else {
      document.getElementById('message').innerHTML = `
        <div class="alert alert-danger d-flex align-items-center">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>
            <strong>Invalid reset link</strong><br>
            Missing or invalid reset token. Please request a new password reset.
          </div>
        </div>
      `;
      document.getElementById('message').style.display = 'block';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }
    
    // Password visibility toggle
    function togglePassword(passwordFieldId, toggleIconId) {
      const passwordField = document.getElementById(passwordFieldId);
      const toggleIcon = document.getElementById(toggleIconId);
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.className = 'bi bi-eye-slash';
      } else {
        passwordField.type = 'password';
        toggleIcon.className = 'bi bi-eye';
      }
    }
    
    // Password strength indicator
    document.getElementById('newPassword').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('passwordStrength');
      
      let strength = 'weak';
      if (password.length >= 8) strength = 'medium';
      if (password.length >= 10 && /[!@#$%^&*(),.?":{}|<>]/.test(password)) strength = 'strong';
      
      strengthBar.className = 'password-strength strength-' + strength;
    });
    
    // Password match indicator
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = this.value;
      const matchText = document.getElementById('passwordMatchText');
      
      if (confirmPassword.length === 0) {
        matchText.textContent = 'Please confirm your password';
        matchText.className = 'form-text text-muted';
      } else if (newPassword === confirmPassword) {
        matchText.innerHTML = '<i class="bi bi-check-circle-fill text-success"></i> Passwords match';
        matchText.className = 'form-text text-success';
      } else {
        matchText.innerHTML = '<i class="bi bi-x-circle-fill text-danger"></i> Passwords do not match';
        matchText.className = 'form-text text-danger';
      }
    });
    
    // Handle password reset
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const resetToken = document.getElementById('resetToken').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validation
      if (newPassword !== confirmPassword) {
        document.getElementById('message').innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Passwords don't match. Please check and try again.
          </div>
        `;
        document.getElementById('message').style.display = 'block';
        return;
      }
      
      if (newPassword.length < 6) {
        document.getElementById('message').innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Password must be at least 6 characters long.
          </div>
        `;
        document.getElementById('message').style.display = 'block';
        return;
      }
      
      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const btnText = submitBtn.querySelector('.btn-text');
      const spinner = submitBtn.querySelector('.loading-spinner');
      
      btnText.style.display = 'none';
      spinner.style.display = 'inline-block';
      submitBtn.disabled = true;
      
      try {
        console.log('üîß DEBUG - Sending password reset request...');
        const response = await axios.post(`${API_BASE_URL}/auth/reset-password`, {
          token: resetToken,
          newPassword: newPassword
        });
        
        console.log('üîß DEBUG - Response:', response.data);
        
        if (response.data.success) {
          document.getElementById('message').innerHTML = `
            <div class="alert alert-success">
              <i class="bi bi-check-circle-fill me-2"></i>
              <div>
                <strong>Success!</strong><br>
                ${response.data.message} 
                <a href="authorization.html" class="alert-link">Click here to login</a>
              </div>
            </div>
          `;
          document.getElementById('resetPasswordForm').style.display = 'none';
        } else {
          document.getElementById('message').innerHTML = `
            <div class="alert alert-danger">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              ${response.data.error}
            </div>
          `;
        }
        
        document.getElementById('message').style.display = 'block';
        
      } catch (error) {
        console.error('‚ùå Reset password error:', error);
        
        let errorMessage = "Failed to reset password. ";
        
        if (error.response) {
          errorMessage += error.response.data?.error || 'Please try again.';
        } else if (error.request) {
          errorMessage += "No response received from server. Please check your connection.";
        } else {
          errorMessage += error.message;
        }
        
        document.getElementById('message').innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            ${errorMessage}
          </div>
        `;
        document.getElementById('message').style.display = 'block';
      } finally {
        // Reset button state
        btnText.style.display = 'inline';
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
