<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | ResLinQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root {
      --primary: #1e3a8a;
      --primary-light: #3b82f6;
    }
    
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .reset-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    
    .logo {
      text-align: center;
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      width: 100%;
      padding: 0.75rem;
    }
    
    .form-control:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <i class="bi bi-house-heart-fill"></i>
    </div>
    
    <h3 class="text-center mb-4">Reset Your Password</h3>
    
    <form id="resetPasswordForm">
      <input type="hidden" id="resetToken">
      
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" required minlength="6">
        <div class="form-text">Password must be at least 6 characters long.</div>
      </div>
      
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      
      <button type="submit" class="btn btn-primary mb-3">Reset Password</button>
      
      <div class="text-center">
        <a href="authorization.html" class="text-decoration-none">Back to Login</a>
      </div>
    </form>
    
    <div id="message" class="mt-3" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_BASE_URL = 'https://linqs-backend.onrender.com/api';
    
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (token) {
      document.getElementById('resetToken').value = token;
    } else {
      document.getElementById('message').innerHTML = `
        <div class="alert alert-danger">
          Invalid or missing reset token. Please request a new password reset.
        </div>
      `;
      document.getElementById('message').style.display = 'block';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }
    
    // Handle password reset
    // Handle password reset - ADD DEBUGGING
document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const resetToken = document.getElementById('resetToken').value;
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  console.log('üîß DEBUG - Token:', resetToken);
  console.log('üîß DEBUG - New Password:', newPassword);
  console.log('üîß DEBUG - Confirm Password:', confirmPassword);
  
  if (newPassword !== confirmPassword) {
    alert("Passwords don't match. Please try again.");
    return;
  }
  
  if (newPassword.length < 6) {
    alert("Password must be at least 6 characters long.");
    return;
  }
  
  try {
    console.log('üîß DEBUG - Sending request to backend...');
    const response = await axios.post(`${API_BASE_URL}/auth/reset-password`, {
      token: resetToken,
      newPassword: newPassword
    });
    
    console.log('üîß DEBUG - Response:', response.data);
    
    if (response.data.success) {
      document.getElementById('message').innerHTML = `
        <div class="alert alert-success">
          ${response.data.message} <a href="authorization.html">Click here to login</a>.
        </div>
      `;
      document.getElementById('resetPasswordForm').style.display = 'none';
    } else {
      document.getElementById('message').innerHTML = `
        <div class="alert alert-danger">
          ${response.data.error}
        </div>
      `;
    }
    
    document.getElementById('message').style.display = 'block';
    
  } catch (error) {
    console.error('‚ùå Reset password error:', error);
    console.error('‚ùå Full error details:', error.response?.data);
    
    let errorMessage = "Failed to reset password. ";
    
    if (error.response) {
      errorMessage += error.response.data?.error || 'Please try again.';
      console.error('‚ùå Server response:', error.response.data);
    } else if (error.request) {
      errorMessage += "No response received from server.";
      console.error('‚ùå No response received');
    } else {
      errorMessage += error.message;
    }
    
    document.getElementById('message').innerHTML = `
      <div class="alert alert-danger">
        ${errorMessage}
      </div>
    `;
    document.getElementById('message').style.display = 'block';
  }
});
  </script>
</body>
</html>
